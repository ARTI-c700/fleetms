<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">

    <section class="wrapper">
<!--  Navigation bar start  -->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Invoices</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/accounts.html">Accounts Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/accounts/invoices.html">Invoices</a></li>
                    <li><i class="fa fa-square-o"></i><a href="/hr.html">Invoice List</a></li>
                </ol>
            </div>
        </div>
<!--  Navigation bar end  -->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">

                    <div class="panel-body">
                        <a href="/accounts/invoiceAdd" class="btn btn-primary">
                            Add New Invoice
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Informative Table of Invoices
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> ID</th>
                            <th><i class="icon_pin_alt"></i> Client ID</th>
                            <th><i class="icon_cogs"></i> Client</th>
                            <th><i class="icon_calendar"></i> Invoice Date</th>
                            <th><i class="icon_mobile"></i> Invoice Status ID</th>
                            <th><i class="icon_mail_alt"></i> Invoice Status</th>
                            <th><i class="icon_cogs"></i> Remarks</th>
                        </tr>
                        <tr th:each="invoice : ${invoices}">
                            <td th:text="${invoice.id}"></td>
                            <td th:text="${invoice.clientId}" ></td>
                            <td th:text="${invoice.client}"></td>
                            <td th:text="${invoice.invoiceDate}"></td>
                            <td th:text="${invoice.invoiceStatusId}"></td>
                            <td th:text="${invoice.invoiceStatus}"></td>
                            <td th:text="${invoice.remarks}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{'/accounts/invoices/edit-'+${invoice.id}}"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure to delete the record?')"
                                       th:href="@{'/accounts/invoices/delete-'+${invoice.id}}"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>

    </section>

</div>
</body>
</html>
