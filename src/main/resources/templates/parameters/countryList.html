<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
    <div layout:fragment="content">

        <section class="wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>Countries Home</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/index.html">Home</a></li>
                        <li><i class="fa fa-bars"></i><a href="/hr.html">Countries</a></li>
                        <li><i class="fa fa-square-o"></i><a href="/hr.html">Countries List</a></li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">

                        <div class="panel-body">

                            <a href="/countryAdd" class="btn btn-primary">
                                New Country
                            </a>

                        </div>
                    </section>
                    <section class="panel">
                        <header class="panel-heading">
                            Informative Table of Countries
                        </header>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
<!--                                <th><i class="icon_profile"></i> ID</th>-->
                                <th><i class="icon_calendar"></i> Code</th>
                                <th><i class="icon_mail_alt"></i> Capital</th>
                                <th><i class="icon_pin_alt"></i> Description</th>
                                <th><i class="icon_mobile"></i> Nationality</th>
                                <th><i class="icon_cogs"></i> Continent</th>
                            </tr>
                            <tr th:each="country : ${countries}">
<!--                                <td th:text="${country.id}"></td>-->
                                <td th:text="${country.code}" ></td>
                                <td th:text="${country.capital}"></td>
                                <td th:text="${country.description}"></td>
                                <td th:text="${country.nationality}"></td>
                                <td th:text="${country.continent}"></td>
                                <td>
                                    <div class="btn-group">
<!--                                        <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>-->
                                        <a class="btn btn-success"
                                           th:href="@{'/countries/edit-'+${country.id}}"><i class="icon_check_alt2"></i></a>
                                        <a class="btn btn-danger"
                                           onclick="return confirm('Are you sure to delete the record?')"
                                           th:href="@{'/countries/delete-'+${country.id}}"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>

        </section>

    </div>
</body>
</html>
